name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
      - github_actions
  pull_request:
    branches:
      - main

env:
  GCLOUD_PROJECT: ${{ secrets.GKE_PROJECT_ID }}
  PROJECT_ID: ${{ secrets.GKE_PROJECT_ID }}
  PROJECT_NUMBER: ${{ secrets.GKE_PROJECT_NUMBER }}
  GKE_CLUSTER_NAME: ars-character-creator    # Add your cluster name here.
  GKE_ZONE: us-central1   # Add your cluster zone here.
  DEPLOYMENT_NAME: npc_creator_deployment.yaml # Add your deployment name here.
  IMAGE: ars-character-creator-images
  DOCKER_TAG: "$GKE_ZONE-docker.pkg.dev/$GCLOUD_PROJECT/$IMAGE/ars-character-creator"

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: "write"
      id-token: "write"

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GKE_SA_KEY }}

    - run: |-
        gcloud --quiet auth configure-docker

    # Setup gcloud CLI
    - name: 'Set up Cloud SDK'
      uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    # Docker auth
    - name: 'Docker auth'
      run: |-
        gcloud auth configure-docker ${{ env.GKE_ZONE }}-docker.pkg.dev --quiet


    # Get the GKE credentials so we can deploy to the cluster
    - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
      with:
        cluster_name: ${{ env.GKE_CLUSTER_NAME }}
        location: ${{ env.GKE_ZONE }}
        credentials: ${{ secrets.GKE_SA_KEY }}

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag ${{ env.DOCKER_TAG }} \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push ${{ env.DOCKER_TAG }}

    # Set up kustomize
    - name: Set up Kustomize
      run: |-
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize

    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |-
        ./kustomize edit set image=${{ env.DOCKER_TAG }}
        ./kustomize build . | kubectl apply -f -
        kubectl rollout status deployment/$DEPLOYMENT_NAME
        kubectl get services -o wide
